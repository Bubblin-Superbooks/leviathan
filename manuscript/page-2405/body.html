<div class="leaf flex"><div class="inner justify"><p>Sixtly, the Deniall of Marriage to Priests, serveth to assure this Power of the pope over Kings. For if a King be a Priest, he cannot Marry, and transmit his Kingdome to his Posterity; If he be not a Priest then the Pope pretendeth this Authority Ecclesiasticall over him, and over his people.</p></div> </div>
