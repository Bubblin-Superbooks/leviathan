<div class="leaf flex"><div class="inner justify"><p> The skill of making, and maintaining Common-wealths, consisteth in certain Rules, as doth Arithmetique and Geometry; not (as Tennis-play) on Practise onely: which Rules, neither poor men have the leisure, nor men that have had the leisure, have hitherto had the curiosity, or the method to find out.</p></div> </div>
