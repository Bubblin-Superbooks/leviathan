<div class="leaf flex"><div class="inner justify"><p>And whatsoever Lawes bind In Foro Interno, may be broken, not onely by a fact contrary to the Law but also by a fact according to it, in case a man think it contrary. For though his Action in this case, be according to the Law; which where the Obligation is In Foro Interno, is a breach.</p></div> </div>
