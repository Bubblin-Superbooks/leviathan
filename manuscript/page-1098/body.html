<div class="leaf flex"><div class="inner justify"><p>The Degrees of Crime are taken on divers Scales, and measured, First, by the malignity of the Source, or Cause: Secondly, by the contagion of the Example: Thirdly, by the mischiefe of the Effect; and Fourthly, by the concurrence of Times, Places, and Persons.</p></div> </div>
