<div class="leaf flex"><div class="inner justify"><p> For a Banished man, is a lawfull enemy of the Common-wealth that banished him; as being no more a Member of the same. But if he be withall deprived of his Lands, or Goods, then the Punishment lyeth not in the Exile, but is to be reckoned amongst Punishments Pecuniary.</p></div> </div>
