<div class="leaf flex"><div class="inner justify"><p>For the Cause of Sense, an ubiquity of Species; that is, of the Shews or Apparitions of objects; which when they be Apparitions to the Eye, is Sight; when to the Eare, Hearing; to the Palate, Tast; to the Nostrill, Smelling; and to the rest of the Body, Feeling.</p></div> </div>
