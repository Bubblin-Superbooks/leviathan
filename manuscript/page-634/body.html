<div class="leaf flex"><div class="inner justify"><p>Fiftly, and consequently to that which was sayd last, no man that hath Soveraigne power can justly be put to death, or otherwise in any manner by his Subjects punished. For seeing every Subject is author of the actions of his Soveraigne; he punisheth another, for the actions committed by himselfe.</p></div> </div>
