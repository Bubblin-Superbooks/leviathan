<div class="leaf flex"><div class="inner justify"><p>Thirdly, that the evill inflicted by publique Authority, without precedent publique condemnation, is not to be stiled by the name of Punishment; but of an hostile act; because the fact for which a man is Punished, ought first to be Judged by publique Authority, to be a transgression of the Law.</p></div> </div>
