<div class="leaf flex"><div class="inner justify"><p> And this is all I shall say concerning Systemes, and Assemblyes of People, which may be compared (as I said,) to the Similar parts of mans Body; such as be Lawfull, to the Muscles; such as are Unlawfull, to Wens, Biles, and Apostemes, engendred by the unnaturall conflux of evill humours.</p></div> </div>
