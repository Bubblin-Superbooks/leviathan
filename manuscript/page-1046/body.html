<div class="leaf flex"><div class="inner justify"><p> In like manner the Latines by Peccatum, which is Sinne, signifie all manner of deviation from the Law; but by crimen, (which word they derive from Cerno, which signifies to perceive,) they mean onely such sinnes, as my be made appear before a Judge; and therfore are not meer Intentions.</p></div> </div>
