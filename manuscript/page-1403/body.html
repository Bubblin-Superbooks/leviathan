<div class="leaf flex"><div class="inner justify"><p>The same is manifest by like arguments of the Book of Judges, chap. 1. 21,26 6.24 10.4 15.19 17.6 and Ruth 1. 1. but especially Judg. 18. 30. where it is said, that Jonathan "and his sonnes were Priests to the Tribe of Dan, untill the day of the captivity of the land."</p></div> </div>
