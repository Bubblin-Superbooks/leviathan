<div class="leaf flex"><div class="inner justify"><p> Such was the Heathen Forme, "Let Jupiter kill me else, as I kill this Beast." So is our Forme, "I shall do thus, and thus, so help me God." And this, with the Rites and Ceremonies, which every one useth in his own Religion, that the feare of breaking faith might be the greater.</p></div> </div>
