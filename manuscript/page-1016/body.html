<div class="leaf flex"><div class="inner justify"><p> Thirdly, To Be Able In Judgement To Devest Himselfe Of All Feare, Anger, Hatred, Love, And Compassion. Fourthly, and lastly, Patience To Heare; Diligent Attention In Hearing; And Memory To Retain, Digest And Apply What He Hath Heard.</p></div> </div>
