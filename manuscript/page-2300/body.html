<div class="leaf flex"><div class="inner justify"><p>Nor are we therefore to give that name to any false Conclusions: For he that Reasoneth aright in words he understandeth, can never conclude an Error:</p><p>No More Is Revelation Supernaturall</p><p>Nor to that which any man knows by supernaturall Revelation; because it is not acquired by Reasoning:</p></div> </div>
